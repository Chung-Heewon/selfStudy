<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/product.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/productjq.js"></script>

</head>

<body>
    <div class="product_view">
        <div class="product_view_pic">
            <img src="../images/F0001.jpg">
        </div><!--width : 450px, float : left-->
        <div class="product_view_detail">
            <h4>
                <span class="ko">바질 토마토 크림치즈 베이글</span><br>
                <span class="en">Basil Tomato Creamcheese Bagle</span><br>
                <span class="price">2000원</span>
            </h4>
            <p>바질, 반건조 토마토, 크림치즈의 조합이 이색적인 베이글로 크림치즈가 듬뿍 샌드되어 든든하게 즐길 수 있습니다</p>
        </div><!--width:610px, float : right-->
        <fieldset>
            <legend class="hid">제품 영양 정보</legend>
            <div class="product_view_info">
                <div class="product_info_head">
                    <p class="tit">제품 영양 정보</p>
                    <span class="unit">100(g)</span>
                </div>
                <div class="product_info_content">
                    <ul>
                        <li>
                            <dl>
                                <dt>1회 제공량 (kcal)</dt>
                                <dd>261</dd>
                            </dl>
                        </li>
                        <li style="display: none;">
                            <dl>
                                <dt>지방 (g)</dt>
                                <dd>1.5</dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="product_factor">
                    <p>알레르기 유발요인 : 밀</p>
                </div>
                <div class="product_sns_wrap">
                    <ul class="product_sns">

                        <li data-sns="F"><a href="javascript:void(0)"
                                title="페이스북 공유하기 새창"><!-- 접근성_20171123 title 추가 --><img
                                    src="//image.istarbucks.co.kr/common/img/menu/sns02.png"
                                    alt="페이스북 공유하기"><!-- 접근성_20171123 alt 추가 --></a></li>
                    </ul>
                </div>
            </div>
        </fieldset>
    </div>
</body>

</html>
