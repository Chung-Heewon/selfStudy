<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/login.css">

    <script src="../js/loginjq.js"></script>
</head>

<body>
    <form class="login">
        <label for="id">ID</label>

        <button>로그인</button>

    </form>
</body>

</html>
